  <style>
    body {
      background: linear-gradient(to right, #ffe6f0, #fff0f5);
      font-family: 'Segoe UI', sans-serif;
    }
    .chat-container {
      max-width: 600px;
      margin: 18px auto;
      background: #fff;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(255, 105, 180, 0.2);
    }
    .chat-bubble {
      padding: 0.75rem 1.2rem;
      border-radius: 20px;
      max-width: 75%;
      margin-bottom: 1rem;
    }
    .user {
      background-color: #c34db0;
      align-self: end;
      border-bottom-right-radius: 0;
    }
    .yuna {
      background-color: #ffcce6;
      color: #000;
      align-self: start;
      border-bottom-left-radius: 0;
    }
    .chat-box {
      display: flex;
      flex-direction: column;
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ffd6e7;
      padding: 1rem;
      border-radius: 10px;
      background-color: #fff6fa;
    }
    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 1rem;
    }
  </style>

    <div id="chat-box" class="chat-box"></div>
